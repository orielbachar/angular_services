<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Services and Filters</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body ng-app="appName">

    <div>
      <ul ng-controller="peopleCtrl">
        <li ng-repeat="name in people">{{name.name}}, {{name.lname}}</li>
      </ul>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="people.js"></script>
    <script src="peopleCtrl.js"></script>

  </body>

</html>
